<ng-container *ngIf="productos.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nombre del producto</th>
                            <th>Imagen del producto</th>
                            <th>Descripcion del producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of productos; let i = index">
                            <td> {{i+1}}</td>
                            <td> {{item.nombre}}</td>
                            <td> <img style="width: 120px;" src="{{item.img}}" alt=""></td>
                            <td style="width: 25%;"> {{item.bio}}</td>
                            <td style="width: 25%;"> {{item.price}}</td>
                            <td style="width: 25%;"> {{item.quantity}}</td>
                            <td style="width: 25%;"> {{item.total}}</td>
                            <td>
                                <button (click)="removeItem(i)" class="btn btn-danger">Eliminar</button></td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Vaciar carrito</button></td>
                            <td><button routerLink="/pedido" class="btn btn-primary">Seguir comprando</button></td>
                            <!--    <td><button (click)="openDialog()" class="btn btn-success">Pagar</button></td>-->

                            <td><button routerLink="/pagar" class="btn btn-success">Pagar</button></td>
                            <td><strong>Total : $ {{grandTotal}}</strong></td>

                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="productos.length ==0">
    <div class="container">
        <div class="card">
            <div class="car-title">My carrito</div>
        </div>
        <div class="center">
            <img src="../../../assets/img/ondo.jpg" alt="" />
            <h4>Your cart is empty!</h4>
            <h6>add productor</h6>
            <button routerLink="/pedido" class="btn btn-primary">Comprar ahora</button>
        </div>
    </div>
</ng-container>
